server.host: 0.0.0.0

elasticsearch:
  username: "kibana_system"
  password: "changeme"
  hosts: ['https://elasticsearch:9200']
  ssl.certificateAuthorities: ['config/cert-bundle/ca/ca.crt']

logging:
  appenders.default:
    type: file
    fileName: log/kibana.log
    layout:
      type: json
  loggers:
    - name: plugins.reporting
      appenders: [default, console]
      level: debug


xpack.reporting:
  encryptionKey: fixme
  roles.enabled: false
  capture:
    maxAttempts: 1
    timeouts:
      renderComplete: 1m
      waitForElements: 1m
